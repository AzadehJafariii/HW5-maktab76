<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture design07</title>
    <link rel="stylesheet" href="07.css">
</head>
<body>
<div class="main">
    <div class="div1">
        <div class="div2">freeCodeCamp Survey Form</div>
        <div class="div3">Thank you for taking the data to help us improve the platform </div>
        <div class="div4">
            <form action="">
            <div>
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your Name" id="name" class="first"><br><br>
                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter your Email" id="email" class="first"><br><br>
                <label for="age">Age(optional)</label><br>
                <input type="text" placeholder="Age" id="age" class="first"><br><br>
            </div>
                <div>
                <label for="role">Which option best describes your current role?</label><br>
            <select class="second">
                <option class="second">Select current role</option>
                <option value="value1">value1</option>
                <option value="value2">value2</option>
            </select>
            </div>
            <div> 
                <label for="radio1">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="radio1" checked>
                <label for="radio1">Definitely</label><br>
                <input type="radio" id="radio2">
                <label for="radio2">Maybe</label><br>
                <input type="radio" id="radio3">
                <label for="radio3">Not Sure</label><br><br>
            </div>
            <div>
                <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
                <select class="second">
                    <option class="second">Select an option</option>
                    <option value="value1">value1</option>
                    <option value="value2">value2</option>
                </select>
            </div>
            <div>
                <label for="favorite">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">Front-end Projects</label><br>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">Back-end Projects</label><br>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Data Visualization</label><br>
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4">Challenges</label><br>
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5">Open Source Community</label><br>
                <input type="checkbox" id="checkbox6">
                <label for="checkbox6">Gitter help rooms</label><br>
                <input type="checkbox" id="checkbox7">
                <label for="checkbox7">Videos</label><br>
                <input type="checkbox" id="checkbox8">
                <label for="checkbox8">City Meetups</label><br>
                <input type="checkbox" id="checkbox9">
                <label for="checkbox9">Wiki</label><br>
                <input type="checkbox" id="checkbox10">
                <label for="checkbox10">Forum</label><br>
                <input type="checkbox" id="checkbox11">
                <label for="checkbox11">Additional Courses</label><br><br>
            </div>
                <label for="comments">Any comments or suggestions?</label><br>
                <input type="text" placeholder="Enter your comments here.." id="comments" class="comment"><br>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </div>
   
</div>
</body>
</html>
